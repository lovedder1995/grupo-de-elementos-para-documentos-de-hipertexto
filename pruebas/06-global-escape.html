<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba 06: Escape Global</title>
    <style>
        .link-volver { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #333; }
    </style>
</head>
<body class="tema-oscuro">
    <a href="../index.html" class="link-volver">← Volver al Índice</a>
    <h1>Prueba 06: :global()</h1>
    <p>Objetivo: Modificar el body (global) desde un componente aislado.</p>
    
    <div id="contenedor"></div>

    <script type="module">
        import crear_grupo from "../fuente/grupo_de_elementos_para_documentos_de_hipertexto.js"

        const grupo = crear_grupo()
        const boton = grupo.elemento({
            tagName: "button",
            childNodes: "Soy un botón aislado, pero pinté el fondo del body"
        })
        
        grupo.estilos({
            // Estilo local
            "&": {
                padding: "10px",
                fontSize: "16px"
            },

            // Estilo global escapado
            ":global(body)": {
                backgroundColor: "#333",
                color: "white",
                fontFamily: "sans-serif"
            },

            // Selector mixto (local .hijo dentro de global .tema-oscuro)
            ":global(.tema-oscuro) &": {
                border: "2px solid gold"
            }
        })
        document.getElementById("contenedor").appendChild(boton)
    </script>
</body>
</html>
