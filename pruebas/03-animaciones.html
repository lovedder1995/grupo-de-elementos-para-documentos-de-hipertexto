<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba 03: Animaciones Aisladas</title>
    <style>
        .link-volver { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #333; }
        .contenedor-flex { display: flex; gap: 50px; }
    </style>
</head>
<body>
    <a href="../index.html" class="link-volver">← Volver al Índice</a>
    <h1>Prueba 03: Keyframes Aislados</h1>
    <p>Objetivo: Verificar que dos animaciones con el mismo nombre ("girar") no colisionen.</p>
    
    <div class="contenedor-flex">
        <div id="contenedor-1">
            <h3>Grupo 1: Gira horario</h3>
        </div>
        <div id="contenedor-2">
            <h3>Grupo 2: Gira anti-horario</h3>
        </div>
    </div>

    <script type="module">
        import crear_grupo from "../fuente/grupo_de_elementos_para_documentos_de_hipertexto.js"

        // GRUPO 1
        const grupo1 = crear_grupo()
        const cuadro1 = grupo1.elemento({
            tagName: "div",
            classList: "cuadro",
            childNodes: "1"
        })
        grupo1.estilos({
            ".cuadro": {
                width: "100px",
                height: "100px",
                backgroundColor: "tomato",
                display: "flex",
                justifyContent: "center",
                alignItems: "center",
                fontSize: "2rem",
                animation: `girar-${grupo1.identificador} 2s infinite linear`
            },
            [`@keyframes girar-${grupo1.identificador}`]: {
                from: { transform: "rotate(0deg)" },
                to: { transform: "rotate(360deg)" }
            }
        })
        document.getElementById("contenedor-1").appendChild(cuadro1)


        // GRUPO 2 (Nombre diferente manualmente para evitar colisión)
        const grupo2 = crear_grupo()
        const cuadro2 = grupo2.elemento({
            tagName: "div",
            classList: "cuadro",
            childNodes: "2"
        })
        grupo2.estilos({
            ".cuadro": {
                width: "100px",
                height: "100px",
                backgroundColor: "skyblue",
                display: "flex",
                justifyContent: "center",
                alignItems: "center",
                fontSize: "2rem",
                animation: `girar-${grupo2.identificador} 2s infinite linear`
            },
            [`@keyframes girar-${grupo2.identificador}`]: {
                from: { transform: "rotate(0deg)" },
                to: { transform: "rotate(-360deg)" } // Gira al revés
            }
        })
        document.getElementById("contenedor-2").appendChild(cuadro2)
    </script>
</body>
</html>
